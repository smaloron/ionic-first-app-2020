<ion-header>
  <ion-toolbar>
    <ion-title>note-list</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item *ngFor="let note of noteList" routerLink="/note-details/{{ note.id }}">
      {{ note.title }}
    </ion-item>
  </ion-list>

</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-button expand="block" routerLink="/note-form">
      Nouvelle note
    </ion-button>
  </ion-toolbar>
</ion-footer>
