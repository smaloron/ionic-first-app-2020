<ion-header>
  <ion-toolbar>
    <ion-title>note-list</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item *ngFor="let note of noteList">

      {{ note.title }}

      <ion-buttons slot="end">
        <ion-button (click)="deleteNote(note.id)">
          <ion-icon name="trash"></ion-icon>
        </ion-button>
        <ion-button routerLink="/note-details/{{ note.id }}">
          <ion-icon name="chevron-forward-circle-outline"></ion-icon>
        </ion-button>
      </ion-buttons>

    </ion-item>

  </ion-list>

</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-button expand="block" routerLink="/note-form">
      Nouvelle note
    </ion-button>
  </ion-toolbar>
</ion-footer>
