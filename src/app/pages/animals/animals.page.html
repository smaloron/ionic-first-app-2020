<ion-header>
  <ion-toolbar>
    <ion-title>Devine le cri de l'animal</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="reorderDisabled = ! reorderDisabled">
        <ion-icon name="reorder-three" slot="icon-only" [color]="reorderDisabled?'success':'danger'"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <!-- 
         Sur le déplacement d'un animal (evénement ionItemReorder)
         on appelle une méthode de la class (reorderAnimal)
         en lui passant en argument le contexte de l'événement ($event)
         une variable fournie par Angular
    -->
    <ion-reorder-group [disabled]="reorderDisabled" (ionItemReorder)="reorderAnimal($event)">

      <ion-item-sliding *ngFor="let animal of animalList; let pos=index">

        <ion-item>
          <ion-avatar slot="start" (click)="guessAnimal(animal)">
            <ion-img src="/assets{{animal.image}}"></ion-img>
          </ion-avatar>
          <ion-label>
            <h3>{{ animal.title }}</h3>
            <p>{{ animal.desc }}</p>
          </ion-label>
          <ion-reorder slot="end"></ion-reorder>
        </ion-item>

        <ion-item-options side="end">
          <ion-item-option>
            <ion-button color="danger" (click)="deleteAnimal(pos)">
              <ion-icon name="trash"></ion-icon>
            </ion-button>
          </ion-item-option>
        </ion-item-options>

      </ion-item-sliding>

    </ion-reorder-group>
  </ion-list>

</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-button expand="full" (click)="play()" [color]="currentAnimal? 'warning':'success'">JOUER LE SON</ion-button>
  </ion-toolbar>
</ion-footer>
