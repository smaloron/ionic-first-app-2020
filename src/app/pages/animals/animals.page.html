<ion-header>
  <ion-toolbar>
    <ion-title>animals</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item *ngFor="let animal of animalList">
      <ion-avatar slot="start">
        <ion-img src="/assets{{animal.image}}"></ion-img>
      </ion-avatar>
      <ion-label>
        <h3>{{ animal.title }}</h3>
        <p>{{ animal.desc }}</p>
      </ion-label>
    </ion-item>
  </ion-list>

</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-button expand="full">JOUER LE SON</ion-button>
  </ion-toolbar>
</ion-footer>
