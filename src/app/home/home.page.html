<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>



<ion-content [fullscreen]="true" class="ion-padding">

  <ion-button expand="block" *ngFor="let link of linkList" (click)="goToPage(link)">
    {{ link.label }}
  </ion-button>

  <ion-grid>
    <ion-row>
      <ion-col size="4">
        <ion-button expand="block" color="important">1</ion-button>
      </ion-col>
      <ion-col size="4">
        <ion-button expand="block">2</ion-button>
      </ion-col>
      <ion-col size="4">
        <ion-button expand="block">3</ion-button>
      </ion-col>
      <ion-col size="4">
        <ion-button expand="block">4</ion-button>
      </ion-col>
      <ion-col size="4">
        <ion-button expand="block">5</ion-button>
      </ion-col>
      <ion-col size="4">
        <ion-button expand="block">6</ion-button>
      </ion-col>
      <ion-col size="4">
        <ion-button expand="block">7</ion-button>
      </ion-col>
      <ion-col size="4">
        <ion-button expand="block">8</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-title>Hello</ion-title>
  </ion-toolbar>
</ion-footer>
